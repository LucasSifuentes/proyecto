    <main>
        <section id="hero">
          <div class="container">
            <form id="contact-form" class="contact-form">
             <div class="form-group">
               <label for="nombre"
                 >Nombre <span class="required">*</span></label>
               <input
                 type="text"
                 id="nombre"
                 name="nombre"
                 placeholder="Nombre"
                 class="form-control"
               />
             </div>
             <div class="form-group">
               <label for="apellido"
                 >Apellido <span class="required">*</span></label
               >
               <input
                 type="text"
                 id="apellido"
                 name="apellido"
                 placeholder="Apellido"
                 class="form-control"
               />
             </div>
             <div class="form-group">
               <label for="telefono"
                 >Teléfono <span class="required">*</span></label
               >
               <input
                 type="tel"
                 id="telefono"
                 name="telefono"
                 placeholder="Teléfono"
                 class="form-control"
               />
             </div>
             <div class="form-group">
               <label for="direccion"
                 >Dirección <span class="required">*</span></label
               >
               <input
                 type="text"
                 id="direccion"
                 name="direccion"
                 placeholder="Dirección"
                 class="form-control"
               />
             </div>
             <div class="form-group">
               <label for="localidad"
                 >Localidad <span class="required">*</span></label
               >
               <input
                 type="text"
                 id="localidad"
                 name="localidad"
                 placeholder="Localidad"
                 class="form-control"
               />
             </div>
             <div class="form-group">
               <label for="provincia"
                 >Provincia <span class="required">*</span></label
               >
               <input
                 type="text"
                 id="provincia"
                 name="provincia"
                 placeholder="Provincia"
                 class="form-control"
               />
             </div>
             <div class="form-group">
               <label for="email"
                 >Email <span class="required">*</span></label
               >
               <input
                 type="email"
                 id="email"
                 name="email"
                 placeholder="Email"
                 class="form-control"
               />
             </div>
             <div class="form-group">
               <label for="mensaje">Mensaje <i>(opcional)</i></label>
               <input
                 type="text"
                 id="mensaje"
                 name="mensaje"
                 placeholder="Mensaje"
                 class="form-control"
               />
             </div>
             <button type="submit" class="btn-submit flip-scale-down-ver">
               ENVIAR
             </button>
           </form>
         </div>
        </section>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function (){
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }

    </script>
